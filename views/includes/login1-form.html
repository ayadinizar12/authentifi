<!DOCTYPE html>

<html>
    <head> 
        <meta charset="utf-8" />

        <title>Login</title>
        <link href="assets/css/h.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <div id="container">
            <!-- zone de connexion -->
            
            <form action="/login" method="POST">
           
                <h1>Connexion</h1>
                
                <label><b>Nom d'utilisateur</b></label>
                <input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required><br><br><br>

                <label><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrer le mot de passe" name="password" required><br><br><br>

                               <input type="submit" id='submit' value='LOGIN' >
                            
            </form>
        </div>
    </body>
</html>
